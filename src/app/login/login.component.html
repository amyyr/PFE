
<section class="vh-100 bg-image"
  style="background-image: url('assets/images/ar.png');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="login_email">Your Email</label>
                  <input type="email" formControlName="email" id="login_email" class="form-control form-control-lg" />
                  <div *ngIf="f?.['email']?.touched && f?.['email']?.errors?.['required']" class="error">
                    Email is required.
                  </div>
                  <div *ngIf="f?.['email']?.touched && f?.['email']?.errors?.['email']" class="error">
                    Email should be valid
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" formControlName="password" id="password" class="form-control form-control-lg" />
                  <div *ngIf="f?.['password']?.touched && f?.['password']?.errors?.['required']" class="error">
                    Password is required.
                  </div>
                  <div *ngIf="f?.['password']?.touched && f?.['password']?.errors?.['minlength']" class="error">
                    Password is should be 6 length at least.
                  </div>
                </div>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have not account? <a href="register"
                    class="fw-bold text-body"><u>Register here</u></a></p>

                  <div class="alert alert-danger mt-2" *ngIf="loginError">
                    {{loginError}}
                  </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
