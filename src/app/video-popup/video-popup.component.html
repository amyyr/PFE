<h2 mat-dialog-title>Processed Video</h2>
<mat-dialog-content>
  <div *ngIf="!showVideo">
    <p>Video will be available in {{ countdown }} seconds</p>
  </div>
  <div *ngIf="showVideo">
    <video controls [src]="videoUrl" type="video/mp4" autoplay (error)="onVideoError($event)">
      Your browser does not support the video tag.
    </video>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closePopup()">Close</button>
</mat-dialog-actions>
