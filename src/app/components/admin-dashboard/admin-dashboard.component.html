<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Managers List</h4>
          <p class="card-category">List of all the managers with pending actions</p>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let manager of managers">
                  <td (click)="goToManagerProfile(manager.id)">{{ manager.firstName }}</td>
                  <td>{{ manager.lastName }}</td>
                  <td>{{ manager.email }}</td>
                  <td>
                    <span class="badge" [ngClass]="{
                      'badge-success': manager.status === 'APPROVED',
                      'badge-warning': manager.status === 'PENDING',
                      'badge-danger': manager.status === 'REJECTED'
                    }">
                      {{ manager.status }}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-success btn-sm" (click)="approveManager(manager.id)" *ngIf="manager.status === 'PENDING'">Approve</button>
                    <button class="btn btn-danger btn-sm" (click)="rejectManager(manager.id)" *ngIf="manager.status === 'PENDING'">Reject</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteManager(manager.id)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
