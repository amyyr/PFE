<div class="login-container">
    <div class="login-card">
      <img src="assets/images/login.jpg" alt="Login Image" class="login-image"> <!-- Add your login image here -->
      <h2 class="text-center">Admin Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email:
          </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Invalid email
          </div>
        </div>
  
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Password:
          </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <p *ngIf="loginError" class="text-danger mt-3 text-center">{{ loginError }}</p>
    </div>
  </div>
