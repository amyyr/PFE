<div class="site-section">
    <div class="container">
      <!-- Toggle Buttons (Add Team, All Teams) -->
      <div id="toggleButtons" class="text-center mt-4">
        <button (click)="switchToAddTeam()" [class.active]="currentView === 'add-team'">Add Team</button>
        <button (click)="switchView('all-teams')" [class.active]="currentView === 'all-teams'">All Teams</button>
      </div>
  
   <!-- Add/Update Team Form (Shown if currentView is 'add-team') -->
<div *ngIf="currentView === 'add-team'" class="row justify-content-center">
    <div class="col-lg-6">
      <div class="form-card">
        <h2 class="text-center">{{ isUpdateMode ? 'Update Team' : 'Add Team' }}</h2>
        <form [formGroup]="addTeamForm" (ngSubmit)="submitTeam()">
  
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Name" />
          </div>
  
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" formControlName="location" class="form-control" placeholder="Location" />
          </div>
  
          <div class="form-group">
            <label for="formationYear">Formation Year</label>
            <input type="text" formControlName="formationYear" class="form-control" placeholder="Formation Year" />
          </div>
  
          <div class="form-group">
            <label for="homeStadium">Home Stadium</label>
            <input type="text" formControlName="homeStadium" class="form-control" placeholder="Home Stadium" />
          </div>
  
          <div class="form-group">
            <label for="managerTeam">Manager Team</label>
            <input type="text" formControlName="managerTeam" class="form-control" placeholder="Manager Team" />
          </div>
  
          <!-- Single Error Message at the bottom -->
          <div *ngIf="formHasErrors" class="single-error-message">
            Please fill out all required fields.
          </div>
  
          <div class="form-group text-center">
            <button type="submit" class="btn btn-success py-3 px-5">{{ isUpdateMode ? 'Update Team' : 'Add Team' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
      <!-- All Teams List (Shown if currentView is 'all-teams') -->
      <div *ngIf="currentView === 'all-teams'" class="row mt-5">
        <div class="col-lg-12">
          <table class="table custom-table">
            <thead>
              <tr>
                <th>Team name</th>
                <th>Location</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let team of teams" [attr.id]="'team-' + team.id">
                <td>{{team.name}}</td>
                <td>{{team.location}}</td>
                <td>
                  <button class="btn btn-warning" (click)="startUpdateTeam(team.id)">Update</button>
                </td>
                <td>
                  <button class="btn btn-danger" (click)="deleteTeam(team.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
