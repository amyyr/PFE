<app-banner title="Add Contact"></app-banner>

<div class="container">
  <div class="match-image">
    <img src="assets/images/ali.jpg" alt="Votre image">
  </div>
</div>

<form>
  <div class="form-group">
    <label for="Matches">Match:</label>
    <select id="Matches" name="Matches" class="form-control" [(ngModel)]="selectedMatch" (change)="onMatchSelected()">
      <option *ngFor="let match of matches" [value]="match.id">{{ match.name }}</option>
    </select>
  </div>
  
  <div *ngIf="selectedMatch" class="team-container">
    <div class="team-block">
      <h3>Team Home</h3>
      <select id="homeTeamSelect" name="homeTeamSelect" class="form-control" [(ngModel)]="selectedHomeTeam">
        <option value="">Select Player</option>
        <option *ngFor="let player of teamHome" [value]="player.id">{{ player.firstName }} {{ player.lastName }}</option>
      </select>
    </div>
    <div class="team-block">
      <h3>Team Away</h3>
      <select id="awayTeamSelect" name="awayTeamSelect" class="form-control" [(ngModel)]="selectedAwayTeam">
        <option value="">Select Player</option>
        <option *ngFor="let player of teamAway" [value]="player.id">{{ player.firstName }} {{ player.lastName }}</option>
      </select>
    </div>
  </div>

  <div class="action-row">
    <div class="action-block">
      <label for="ActionsTeamHome1">Action:</label>
      <select id="ActionsTeamHome1" name="ActionsTeamHome" class="form-control" [(ngModel)]="selectedAction">
        <option *ngFor="let action of ActionsTeamHome" [value]="action">{{ action }}</option>
      </select>
    </div>
    <div class="action-block">
      <label for="playerList">Player:</label>
      <select id="playerList" name="playerList" class="form-control" [(ngModel)]="selectedPlayer">
        <option *ngFor="let player of players" [value]="player.id">
          {{ player.firstName }} {{ player.lastName }}
        </option>
      </select>
    </div>
  </div>

  <button type="button" class="btn btn-success" (click)="updateMessage()">Afficher le message</button>

  <div *ngIf="message" class="message-container">
    <p>{{ message }}</p>
  </div>
</form>
