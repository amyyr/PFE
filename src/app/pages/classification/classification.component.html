<app-banner [title]="'Classification'" [showBackground]="true"></app-banner>

<div class="site-section bg-dark">
  <div class="container">
    <div class="row">
      
      <!-- Sidebar for League Selection -->
      <div class="col-lg-3">
        <div class="league-sidebar">
          <h4>Select a League</h4>
          <ul class="list-unstyled league-list">
            <li *ngFor="let league of leagues" (click)="selectLeague(league.league_key)">
              <img [src]="league.league_logo || league.country_logo" alt="{{ league.league_name }}" class="league-logo">
              <span>{{ league.league_name }}</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Standings Table -->
      <div class="col-lg-9">
        <div class="widget-next-match">
          <table class="table custom-table">
            <thead>
              <tr>
                <th>P</th>
                <th>Team</th>
                <th>Played</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>PTS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let standing of standings">
                <td>{{ standing.standing_place }}</td>
                <td>
                  <div class="team-info">
                    <img [src]="standing.team_logo" alt="{{ standing.standing_team }}" class="team-logo">
                    <strong class="team-name">{{ standing.standing_team }}</strong>
                  </div>
                </td>
                <td>{{ standing.standing_P }}</td>
                <td>{{ standing.standing_W }}</td>
                <td>{{ standing.standing_D }}</td>
                <td>{{ standing.standing_L }}</td>
                <td>{{ standing.standing_PTS }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
