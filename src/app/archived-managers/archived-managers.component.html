<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Archived Managers List</h4>
            <p class="card-category">List of all archived managers along with their archive date.</p>
          </div>
  
          <div class="card-body">
            <div class="table-responsive">
              <table class="styled-table">
                <thead class="text-primary">
                  <tr>
                    <th></th> <!-- Placeholder for image -->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Archive Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let manager of archivedManagers">
                    <td data-label="">
                      <img [src]="manager.imageUrl" alt="Manager Image" class="profile-image" />
                    </td>
                    <td data-label="First Name">{{ manager.firstName }}</td>
                    <td data-label="Last Name">{{ manager.lastName }}</td>
                    <td data-label="Email">{{ manager.email }}</td>
                    <td data-label="Archive Date">{{ manager.archiveDate | date: 'short' }}</td>
                    <td data-label="Actions">
                      <button class="btn btn-success btn-sm" (click)="approveManager(manager.id)">Restore</button>
                      <button class="btn btn-danger btn-sm" (click)="deleteManager(manager.id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
