<div class="reclamation-detail" *ngIf="reclamation">
    <h2>Reclamation Details</h2>
    <p><strong>ID:</strong> {{ reclamation.id }}</p>
    <p><strong>Title:</strong> {{ reclamation.title }}</p>
    <p><strong>Description:</strong> {{ reclamation.description }}</p>
    <p><strong>Status:</strong> {{ reclamation.status }}</p>
  </div>
