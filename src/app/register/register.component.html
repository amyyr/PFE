
<section class=" bg-image"
  style="background-image: url('assets/images/ar.png');">
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container mt-5">
      <div class="row d-flex mt-5 justify-content-center align-items-center">
        <div class="col-12 mt-5 col-md-9 mb-5 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">

              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="firstName">First name</label>
                  <input type="text" formControlName="firstName" id="firstName" class="form-control form-control-lg" />
                  <div *ngIf="f?.['firstName']?.touched && f?.['firstName']?.errors?.['required']" class="error">
                    First name is required.
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="lastName">Last Name</label>
                  <input type="text" formControlName="lastName" id="lastName" class="form-control form-control-lg" />
                  <div *ngIf="f?.['lastName']?.touched && f?.['lastName']?.errors?.['required']" class="error">
                    Last name is required.
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="login_email">Your Email</label>
                  <input type="email" formControlName="email" id="login_email" class="form-control form-control-lg" />
                  <div *ngIf="f?.['email']?.touched && f?.['email']?.errors?.['required']" class="error">
                    Email is required.
                  </div>
                  <div *ngIf="f?.['email']?.touched && f?.['email']?.errors?.['email']" class="error">
                    Email should be valid
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" formControlName="password" id="password" class="form-control form-control-lg" />
                  <div *ngIf="f?.['password']?.touched && f?.['password']?.errors?.['required']" class="error">
                    Password is required.
                  </div>
                  <div *ngIf="f?.['password']?.touched && f?.['password']?.errors?.['minlength']" class="error">
                    Password is should be 6 length at least.
                  </div>
                </div>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-success ">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

                    <div class="alert alert-danger mt-2" *ngIf="loginError">
                      {{loginError}}
                    </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
