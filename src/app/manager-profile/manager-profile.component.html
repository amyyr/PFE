<div *ngIf="message" [ngClass]="{'success-message': messageType === 'success', 'error-message': messageType === 'error'}"></div>
  {{ message }}

<div *ngIf="profileForm">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h3>Edit Profile Information</h3>

    <!-- Circular Image with Upload Button -->
    <div class="image-container">
      <img [src]="imageUrl || 'default-profile.png'" alt="Profile Image" class="profile-image">
      <label for="imageUpload" class="upload-button">Edit Image</label>
      <input id="imageUpload" type="file" (change)="onFileSelected($event)" style="display: none;">
    </div>

    <!-- Form Fields -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName" placeholder="Enter your first name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" placeholder="Enter your last name">
    </div>

    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input id="birthday" type="date" formControlName="birthday" placeholder="Enter your birthday">
    </div>

    
    <div class="form-group">
      <label for="sexe">Sex</label>
      <select id="sexe" formControlName="sexe">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

<div class="form-group">
  <label for="phone">Phone</label>
  <input id="phone" type="tel" formControlName="phone" placeholder="Enter your phone">
</div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" formControlName="address" placeholder="Enter your address">
    </div>

    <button type="submit">Update Profile</button>
  </form>
</div>
